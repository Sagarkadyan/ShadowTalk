<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
<div id="app">
  <div class="chat-app" id="chat-app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <input type="text" class="search-bar" placeholder="Search usersâ€¦">
      </div>
      <div class="active-users-carousel" id="active-users-carousel"></div>
      <nav class="sidebar-nav">
        <button class="nav-btn active">Chats</button>
        <button class="nav-btn">Settings</button>
      </nav>
      <div class="user-list" id="user-list"></div>
    </aside>
    <main class="main-chat-window">
      <header class="chat-header" id="chat-header">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="avatar">
        <div>
          <div class="username">{{ username }}</div>
          <div class="status">online</div>
        </div>
        <form id="logout-form" style="margin-left:auto">
          <button type="submit" class="btn" style="padding:4px 14px;font-size: 13px;">Logout</button>
        </form>
      </header>
      <section class="messages" id="messages"></section>
      <!-- DRAG & DROP FILE METADATA AREA -->
      <div id="drop-area">Drag & drop file here (metadata only)</div>
      <div id="result"></div>
      <!-- Chat input box -->
      <footer class="chat-input-box">
        <button class="emoji-btn" title="Pick emoji">ðŸ˜Š</button>
        <input type="file" id="file-upload" class="file-upload" multiple>
        <label for="file-upload" class="file-upload-label" title="Attach file">ðŸ“Ž</label>
        <input type="text" id="message-input" class="text-input" placeholder="Type a messageâ€¦">
        <button class="send-btn" id="send-btn" title="Send"><span>âž¤</span></button>
      </footer>
      <div class="dark-mode-toggle">
        <label>
          <input type="checkbox" id="toggle-dark-mode" checked>
          ðŸŒ™
        </label>
      </div>
    </main>
  </div>
</div>
<script>
const username = "{{ username|tojson }}";
</script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
